</head>
<body>

            <img src="https://i.imgur.com/wgvJs4Y.jpeg" alt="Image 5">
            <img src="https://i.imgur.com/MRUdT99.jpeg" alt="Image 6">
            <img src="https://i.imgur.com/a2WX4Pc.jpeg" alt="Image 7">
            <img src="https://i.imgur.com/RRBz5qN.jpeg" alt="Image 8">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
